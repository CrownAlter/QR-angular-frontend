<div class="container">
    <!-- Welcome Card -->
    <mat-card class="welcome-card">
      <img src="../../../assets/user-placeholder.png" alt="User Image" class="user-image" />
      <h2>Welcome Back, {{ userDetails?.username }}!</h2>
      <p><strong>Matric Number:</strong> {{ userDetails?.matricNumber }}</p>
      <p><strong>Meal Plan:</strong></p>
      <p><strong>Valid Until:</strong></p>
    </mat-card>
  
   
  
    <!-- Grid Layout -->
    <div class="stats-grid">
      <mat-card class="stat-card">
        <h3>Meals This Month</h3>
        <p class="number"></p>
      </mat-card>
      <mat-card class="stat-card">
        <h3>Usage Trend</h3>
        <p class="trend"></p>
      </mat-card>
    </div>

     <!-- QR Scanner Button -->
     <button mat-raised-button color="primary" class="scan-button" (click)="toggleScanner()">
        <mat-icon>qr_code_scanner</mat-icon> {{ showScanner ? 'Close Scanner' : 'Scan QR Code' }}
      </button>
    
      <!-- QR Scanner Component (Only shown when showScanner is true) -->
      <app-qr-scanner *ngIf="showScanner"></app-qr-scanner>
  
    <!-- QR Code History -->
    <mat-card class="history-card">
      <h3>QR Code History</h3>
      <mat-list>
        <mat-list-item *ngFor="let qr of qrHistory">
          <div class="list-content">
            <p class="qr-title">{{ qr.title }}</p>
            <p class="qr-date">Generated on {{ qr.date }}</p>
          </div>
          <mat-icon class="download-icon">download</mat-icon>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
