<form (ngSubmit)="onRegister()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required />
      <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid" class="text-danger">
        <small *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</small>
        <small *ngIf="registerForm.controls['email'].errors?.['email']">Please enter a valid email</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required />
      <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid" class="text-danger">
        <small *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</small>
        <small *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your full name" required />
      <div *ngIf="registerForm.controls['name'].touched && registerForm.controls['name'].invalid" class="text-danger">
        <small *ngIf="registerForm.controls['name'].errors?.['required']">Name is required</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="matricNo">Matric No</label>
      <input type="text" id="matricNo" formControlName="matricNo" class="form-control" placeholder="Enter your matric number" required />
      <div *ngIf="registerForm.controls['matricNo'].touched && registerForm.controls['matricNo'].invalid" class="text-danger">
        <small *ngIf="registerForm.controls['matricNo'].errors?.['required']">Matric number is required</small>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  
    <div *ngIf="registerError" class="text-danger mt-3">
      <small>{{ registerError }}</small>
    </div>
  </form>
