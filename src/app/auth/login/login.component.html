<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <input type="email" placeholder="Email Address" formControlName="email" />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">

          Please enter a valid email.
        </small>
      </div>
  
      <div>
        <input type="password" placeholder="Password" formControlName="password" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">

          Password must be at least 6 characters.
        </small>
      </div>
  
      <p class="error-message" *ngIf="loginError">{{ loginError }}</p>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  
    <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
  </div>
